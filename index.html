<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />
    <title>JavaScript - Simple To-Do App</title>
  </head>
  <body>
    <h1>Simple JavaScript To-Do App</h1>
    <!-- give id to target in JS -->
    <form id="form">
      <!-- give id of input to target in JS -->
      <input id="add-task" type="text" autocomplete="off" />
      <button>Add a new task</button>
    </form>
    <h2>Task List</h2>
    <!-- give id of tasks to target in JS -->
    <ul id="task-list"></ul>

    <script src="script.js"></script>
  </body>
</html>
